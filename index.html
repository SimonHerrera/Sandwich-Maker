<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sandwich Maker</title>
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="wrapper">
      <h1>Sandwich Maker: Build your sandwich</h1>
      <div id="menu">
        <select id="menu_bread">
            <option value="" disabled selected>Choose Your Bread</option> <!-- cool way to do this -->
            <option value="white">White</option>
            <option value="wheat">Wheat</option>
            <option value="rye">Rye</option>
            <option value="pumpernickel">Pumpernickel</option>
            <option value="lettuce">Lettuce Wrap</option>
        </select>


        <div id="menu_meat">
          <input type="checkbox" value="no_meat">No Meat
          <input type="checkbox" value="turkey">Turkey
          <input type="checkbox" value="bacon">Bacon
          <input type ="checkbox" value="tempeh">Tempeh
          <input type ="checkbox" value="spam">Spam
        </div>

        <div id="menu_cheese">
          <input type="checkbox" value="no_cheese">No Cheese
          <input type="checkbox" value="swiss">Swiss
          <input type="checkbox" value="american">American
          <input type ="checkbox" value="provolone">Provolone
          <input type ="checkbox" value="pepperjack">Pepper Jack
        </div>

        <div id="menu_condiment">
          <input type="checkbox" value="no_condiments">No Condiments
          <input type="checkbox" value="mayo">Mayo
          <input type="checkbox" value="mustard">Mustard
          <input type ="checkbox" value="relish">Relish
        </div>

        <div id="menu_veggie">
          <input type="checkbox" value="no_veggies">No Veggies
          <input type="checkbox" value="lettuce">Lettuce
          <input type="checkbox" value="onion">Onion
          <input type ="checkbox" value="tomato">Tomato
        </div>
      </div>


      <section>
         <h2>Your Total is $ </h2>
          <article id="order_output" class="output-style">

          </article>
      </section>
    </div>




  </body>
    <script src="javascripts/SandwichMaker.js" type="text/javascript"></script>
    <script src="javascripts/meat.js" type="text/javascript"></script>
    <script src="javascripts/cheese.js" type="text/javascript"></script>
    <script src="javascripts/bread.js" type="text/javascript"></script>
    <script src="javascripts/condiments.js" type="text/javascript"></script>
    <script src="javascripts/veggies.js" type="text/javascript"></script>

    <script src="javascripts/apps.js" type="text/javascript"></script>

  </body>
</html>
